<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
    <title>School Signature</title>
</head>
<body style="font-family:Verdana,sans-serif; color:#44475a; font-size:0.8em;">
    <div style="padding:1em; display:inline-block;">
        <!-- Name -->
        <h2 style="font-family:Helvetica,sans-serif; font-weight:bold; color:#F76902; margin:0">NAME HERE</h2>

        <hr align="left" style="background-color:#7C878E; height:.3em; width:100%">

        <!-- School Information -->
        <div style="margin-bottom:.3em">
            <p style="font-weight:bold; margin-top:.3em; margin-bottom:0;">SCHOOL HERE</p>
            <p style="font-style:italic; margin-top:.3em; margin-bottom:0;">DEGREE AND CLASS</p>
            <p style="font-style:italic; margin-top:.3em; margin-bottom:0;">OPTIONAL MINOR / DEGREE</p>
        </div>

        <!--Contact Information-->
        <div style="margin-bottom:.3em">
            <span>PHONE NUMBER HERE</span>
            <span style="font-weight:bold"> | </span>
            <span>SCHOOL EMAIL HERE</span>
        </div>

        <!-- Icon Links -->
        <div>
            <!--Replace '#' with the corresponding links-->
            <span>
                <a href="#" target="_blank">
                    <img alt="linkedin" src="https://github.com/dlg1206/email-signatures/blob/master/img/linkedin.png?raw=true" style="height:1.5em; width:1.5em; margin-right:.5em;"/></a>
                <a href="#" target="_blank">
                    <img alt="github" src="https://github.com/dlg1206/email-signatures/blob/master/img/github.png?raw=true" style="height:1.5em; width:1.5em; margin-right:.5em;"/></a>
                <a href="#" target="_blank">
                    <img alt="website" src="https://github.com/dlg1206/email-signatures/blob/master/img/website.png?raw=true" style="height:1.5em; width:1.5em; margin-right:.5em;"/></a>
                <a href="mailto:#" target="_blank">
                    <img alt="email" src="https://github.com/dlg1206/email-signatures/blob/master/img/email.png?raw=true" style="height:1.5em; width:1.5em; margin-right:.5em;"/></a>
            </span>
        </div>
    </div>
</body>
</html>
