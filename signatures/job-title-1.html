<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Signature</title>
</head>

<body style="font-family:Tacoma,sans-serif; color:#44475a; font-size:0.8em;">
    <div style="background-color:#f8f8f2; padding:.5em; display:inline-block;">
        <!--Profile Picture-->
        <div style="display:inline-block; vertical-align: middle;">
            <img style="height:120px; width:120px;" src="../img/demo-pfp.jpg" alt="profile-picture" />
        </div>

        <!--Info Box-->
        <div style="display:inline-block; vertical-align:middle; padding-left:.3em;">
            <!--Name-->
            <h1 style="font-family:Helvetica,sans-serif; font-weight:bold; font-size:1.5em; color:#44475a; margin-top:.3em; margin-bottom:0;">
                NAME HERE
            </h1>

            <!--Position & Company-->
            <div style="margin-bottom:.3em">
                <span>JOB TITLE</span>
                <span style="font-weight:bold;"> | </span>
                <span>COMPANY NAME</span>
            </div>

            <hr style="background-color: #6272a4; height: .3em;"/>

            <!--Contact Information-->
            <!--Replace '#' with Company Website-->
            <div style="margin-bottom:.3em">
                <p style="margin-top:.1em; margin-bottom:0;"><b>Email: </b>COMPANY EMAIL</p>
                <p style="margin-top:.1em; margin-bottom:0;"><b>Phone: </b>PHONE</p>
                <p style="margin-top:.1em; margin-bottom:0;"><b>Homepage: </b>
                    <a href="#" target="_blank" style="text-decoration:none;">COMPANY WEBSITE</a>
                </p>
            </div>

            <!-- Icon Links -->
            <div>
                <!--Replace '#' with the corresponding links-->
                <span>
                <a href="#" target="_blank">
                    <img alt="linkedin" src="https://github.com/dlg1206/email-signatures/blob/master/img/linkedin.png?raw=true" style="height:1.5em; width:1.5em; margin-right:.5em;"/></a>
                <a href="#" target="_blank">
                    <img alt="github" src="https://github.com/dlg1206/email-signatures/blob/master/img/github.png?raw=true" style="height:1.5em; width:1.5em; margin-right:.5em;"/></a>
                <a href="#" target="_blank">
                    <img alt="website" src="https://github.com/dlg1206/email-signatures/blob/master/img/website.png?raw=true" style="height:1.5em; width:1.5em; margin-right:.5em;"/></a>
                <a href="mailto:#" target="_blank">
                    <img alt="email" src="https://github.com/dlg1206/email-signatures/blob/master/img/email.png?raw=true" style="height:1.5em; width:1.5em; margin-right:.5em;"/></a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
